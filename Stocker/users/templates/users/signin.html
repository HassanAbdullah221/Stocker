{% extends 'main/base.html' %}

{% block title %} Sign In {% endblock %}

{% block content %}
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<div class="container d-flex flex-column justify-content-center align-items-center mt-5">

    <h2>Sign In</h2>

    <form class="d-flex flex-column gap-3 w-50" action="{% url 'users:sign_in' %}{% if 'next' in request.GET %}?next={{ request.GET.next }}{% endif %}" method="POST">
        {% csrf_token %}
        
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <div class="form-floating flex-grow-1">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
                <label for="floatingInput">User name</label>
            </div>
        </div>

        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <div class="form-floating flex-grow-1">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
            <i class="bi bi-box-arrow-in-right me-1"></i> Sign In
        </button>
    </form>

    <div class="mt-3">
        <a href="" class="text-muted"><i class="bi bi-question-circle me-1"></i>Forgot Password?</a>
    </div>
</div>

{% endblock %}
