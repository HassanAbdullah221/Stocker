{% extends 'main/base.html' %}

{% block title %} Add New Supplier - Stocker {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          
            <div class="card-header text-center">
                <h2>Add New Supplier</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group mb-2">
                        <label for="name">Supplier Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="contact_email">Contact Email</label>
                        <input type="email" id="contact_email" name="contact_email" class="form-control" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="contact_phone">Contact Phone</label>
                        <input type="text" id="contact_phone" name="contact_phone" class="form-control" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="logo">Supplier Logo</label>
                        <input type="file" id="logo" name="logo" class="form-control-file" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Add Supplier</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
