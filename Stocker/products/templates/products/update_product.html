{% extends 'main/base.html' %}

{% block title %}Update Product - Stocker{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <div class="card-header text-center">
                <h2>Update Product</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% if product.image %}
                    <div class="mb-3 text-center">
                        <img src="{{ product.image.url }}" alt="Product Image" class="img-fluid rounded mb-2" width="150">
                        <p>Current image</p>
                    </div>
                    {% endif %}

                    <div class="form-group mb-3">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" required>{{ product.description }}</textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" class="form-control" value="{{ product.price }}" required step="0.01">
                    </div>

                    <div class="form-group mb-3">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" value="{{ product.quantity }}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="category">Category</label>
                        <select id="category" name="category" class="form-control" required>
                            {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="suppliers">Suppliers</label>
                        <select id="suppliers" name="suppliers" class="form-control" multiple>
                            {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}" {% if supplier in product.suppliers.all %}selected{% endif %}>{{ supplier.name }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">Hold Ctrl (or Cmd) to select multiple suppliers.</small>
                    </div>

                    <div class="form-group mb-3">
                        <label for="image">Product Image</label>
                        <input type="file" id="image" name="image" class="form-control-file">
                        <small class="form-text text-muted">Leave this blank to keep the current image.</small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Update Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
