{% extends 'main/base.html' %}

{% block title %}Update Supplier - Stocker{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <div class="card-header text-center">
                <h2>Update Supplier</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% if supplier.logo %}
                    <div class="mb-3 text-center">
                        <img src="{{ supplier.logo.url }}" alt="Supplier Logo" class="img-fluid rounded mb-2" width="150">
                        <p>Current logo</p>
                    </div>
                    {% endif %}

                    <div class="form-group mb-3">
                        <label for="name">Supplier Name</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ supplier.name }}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="contact_email">Contact Email</label>
                        <input type="email" id="contact_email" name="contact_email" class="form-control" value="{{ supplier.contact_email }}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="contact_phone">Contact Phone</label>
                        <input type="text" id="contact_phone" name="contact_phone" class="form-control" value="{{ supplier.contact_phone }}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="logo">Supplier Logo</label>
                        <input type="file" id="logo" name="logo" class="form-control-file">
                        <small class="form-text text-muted">Leave this blank to keep the current logo.</small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Update Supplier</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
