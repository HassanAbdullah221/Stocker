{% extends 'main/base.html' %}

{% block title %}Add New Product - Stocker{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card-header text-center">
                <h2>Add New Product</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group mb-3">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="description">Product Description</label>
                        <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="price">Price (SAR)</label>
                        <input type="number" id="price" name="price" class="form-control" min="0.01" step="0.01" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="category">Category</label>
                        <select id="category" name="category" class="form-control" required>
                            <option value="" disabled selected>Select a category</option>
                            {% for category in categories %}
                                <option value="{{ category.name }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="suppliers">Suppliers</label>
                        <select id="suppliers" name="suppliers" class="form-control" multiple>
                            {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">Hold Ctrl (or Cmd) to select multiple suppliers.</small>
                    </div>

                    <div class="form-group mb-3">
                        <label for="image">Product Image</label>
                        <input type="file" id="image" name="image" class="form-control-file" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
