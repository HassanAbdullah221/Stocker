{% if suppliers %}
    {% for supplier in suppliers %}
        <div class="col-lg-4 col-md-6 col-sm-12 my-3 d-flex">
            <div class="card w-100 d-flex flex-column">
                {% if supplier.logo %}
                    <img src="{{ supplier.logo.url }}" class="card-img-top" alt="{{ supplier.name }}">
                {% else %}
                    <img src="" class="card-img-top" alt="Default Logo">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ supplier.name }}</h5>
                    <p class="card-text">
                        <strong>Contact Email:</strong> {{ supplier.contact_email }}<br>
                        <strong>Contact Phone:</strong> {{ supplier.contact_phone }}
                    </p>
                    <div class="mt-auto d-flex justify-content-center">
                        <a href="{% url 'products:supplier_detail_view' supplier.id %}" class="btn btn-dark">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p class="text-warning">No suppliers available.</p>
{% endif %}
