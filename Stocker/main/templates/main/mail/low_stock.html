<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Low Stock Alert</title>
</head>
<body style="margin:0; padding:20px; background-color:#f8f9fa;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="border-collapse:collapse;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="max-width:600px; width:100%; background:#ffffff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
          <tr>
            <td style="padding:24px 24px 8px 24px;">
              <h2 style="margin:0 0 12px 0; color:#dc3545; font-family:Arial,Helvetica,sans-serif; font-size:22px; line-height:1.3;">
                ⚠️ Low Stock Alert
              </h2>
              <p style="margin:0 0 16px 0; font-family:Arial,Helvetica,sans-serif; font-size:14px; color:#212529; line-height:1.5;">
                The following product is running low in stock. Please restock it as soon as possible:
              </p>
            </td>
          </tr>

          <tr>
            <td style="padding:0 24px 24px 24px;">
              <table width="100%" cellspacing="0" cellpadding="0" border="0" style="border:1px solid #dee2e6; border-collapse:collapse; font-family:Arial,Helvetica,sans-serif; font-size:14px;">
                <thead>
                  <tr>
                    <th align="left" style="background:#212529; color:#ffffff; padding:10px; border:1px solid #212529; font-weight:bold;">Product</th>
                    <th align="center" style="background:#212529; color:#ffffff; padding:10px; border:1px solid #212529; font-weight:bold;">Quantity Left</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td style="padding:10px; border:1px solid #dee2e6;">{{ product.name }}</td>
                    <td align="center" style="padding:10px; border:1px solid #dee2e6;">{{ quantity }}</td>
                  </tr>
                </tbody>
              </table>

              <p style="margin:16px 0 0 0; font-family:Arial,Helvetica,sans-serif; font-size:12px; color:#6c757d;">
                This is an automated message from the inventory system.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
